<div class="mat-elevation-z4">
  <table mat-table [dataSource]="movies">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef >Title</th>
      <td mat-cell *matCellDef="let row">{{row.Title}}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef >Year</th>
      <td mat-cell *matCellDef="let row">{{row.Year}}</td>
    </ng-container>

     <!-- Director Column -->
     <ng-container matColumnDef="Director">
      <th mat-header-cell *matHeaderCellDef>Director</th>
      <td mat-cell *matCellDef="let row">{{row.Director}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
            <a routerLink="update/{{ row.id }}" class="edit">
              <i class="material-icons">
                edit
              </i>
            </a>
            <a routerLink="delete/{{ row.id }}" class="delete">
              <i class="material-icons">
                delete
              </i>
            </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
